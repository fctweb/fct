<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳轉...</title>
    <!-- 使用元刷新标签实现即时跳转 -->
    <meta http-equiv="refresh" content="0; url=https://youtu.be/dQw4w9WgXcQ">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 3px solid gold;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 25px;
            color: #ffde59;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .loading {
            font-size: 1.8rem;
            margin: 30px 0;
        }
        
        .loader {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #ffde59;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 0 auto 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .redirect-button {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 1.8rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin: 30px auto;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-decoration: none;
        }
        
        .redirect-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to right, #ff4b2b, #ff416c);
        }
        
        .note {
            margin-top: 30px;
            font-size: 1.1rem;
            color: #ddd;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            border-left: 5px solid #ffde59;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>正在為您跳轉...</h1>
        
        <div class="loader"></div>
        
        <div class="loading">
            即將為您載入，請稍候...
        </div>
        
        <!-- 备用跳转按钮 -->
        <a href="https://youtu.be/dQw4w9WgXcQ" class="redirect-button" id="redirectBtn">
            <i class="fas fa-play-circle"></i> 點我立即觀看
        </a>
        
        <div class="note">
            <p>如果頁面沒有自動跳轉，請點擊上方按鈕繼續</p>
        </div>
        
        <div class="footer">
            <p></p>
        </div>
    </div>
    
    <!-- JavaScript 自动跳转备用方案 -->
    <script>
        // 如果5秒后页面仍未跳转，自动点击跳转按钮
        setTimeout(function() {
            document.getElementById('redirectBtn').click();
        }, 5000);
        
        // 备用跳转方案
        window.onload = function() {
            // 尝试使用JavaScript跳转
            setTimeout(function() {
                window.location.href = "https://youtu.be/dQw4w9WgXcQ";
            }, 1000);
        };
    </script>
</body>

</html>
